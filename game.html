<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Platformer Prototype</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #1d1b27;
    }
    canvas {
      display: block;
    }
    #hud {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-family: Arial, sans-serif;
      font-size: 18px;
      z-index: 10;
    }
    #inventory {
      position: absolute;
      top: 50px;
      left: 10px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      font-family: Arial, sans-serif;
      font-size: 16px;
      padding: 10px;
      border: 1px solid white;
      display: none;
      z-index: 10;
    }
    .inventory-grid {
      display: grid;
      grid-template-columns: repeat(5, 50px);
      gap: 5px;
    }
    .inventory-slot {
      width: 50px;
      height: 50px;
      border: 1px solid white;
      background: rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .inventory-slot:hover .tooltip {
      display: block;
    }
    .tooltip {
      display: none;
      position: absolute;
      bottom: 60px;
      left: 0;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 5px;
      font-size: 14px;
      border: 1px solid white;
      z-index: 20;
    }
    #expBar {
      width: 100%;
      background: #444;
      height: 10px;
      border: 1px solid white;
      position: relative;
    }
    #expBar > div {
      height: 100%;
      background: #f1c40f;
      width: 0;
    }
    #pauseOverlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      font-family: Arial, sans-serif;
      font-size: 24px;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 20;
      display: none;
    }
    #levelUpMenu {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.9);
      color: white;
      font-family: Arial, sans-serif;
      font-size: 18px;
      padding: 20px;
      border: 1px solid white;
      display: none;
      z-index: 30;
    }
    .stat-button {
      margin: 5px;
      padding: 10px;
      background: #555;
      border: none;
      color: white;
      cursor: pointer;
    }
    .stat-button:hover {
      background: #777;
    }
  </style>
</head>
<body>
  <div id="hud">
    Coins: <span id="coinCount">0</span> | Lives: <span id="lives">3</span>
    <div>
      Health: <progress id="healthBar" value="20" max="20"></progress>
    </div>
    <div>
      Experience: <div id="expBar"><div id="expFill"></div></div>
    </div>
    <div>
      STR: <span id="strStat">0</span> | DEF: <span id="defStat">0</span> | Speed: <span id="speedStat">0</span>
    </div>
  </div>
  <div id="inventory">
    <div class="inventory-grid">
      <div class="inventory-slot" id="swordSlot">
        <span class="tooltip">Copper Short Sword (+3 STR)</span>
      </div>
      <div class="inventory-slot" id="breastplateSlot">
        <span class="tooltip">Leather Breastplate (+2 DEF)</span>
      </div>
    </div>
  </div>
  <div id="pauseOverlay">Game Paused. Press P to Resume.</div>
  <div id="levelUpMenu">
    <p>Level Up! Choose a stat to increase:</p>
    <button class="stat-button" data-stat="str">Increase STR</button>
    <button class="stat-button" data-stat="def">Increase DEF</button>
    <button class="stat-button" data-stat="speed">Increase Speed</button>
  </div>
  <canvas id="gameCanvas"></canvas>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const hud = document.getElementById("hud");
    const coinCountDisplay = document.getElementById("coinCount");
    const livesDisplay = document.getElementById("lives");
    const healthBar = document.getElementById("healthBar");
    const inventoryDiv = document.getElementById("inventory");
    const pauseOverlay = document.getElementById("pauseOverlay");
    const expBar = document.getElementById("expFill");
    const levelUpMenu = document.getElementById("levelUpMenu");
    const strStatDisplay = document.getElementById("strStat");
    const defStatDisplay = document.getElementById("defStat");
    const speedStatDisplay = document.getElementById("speedStat");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let coins = 0;
    let lives = 3;
    let health = 20;
    const maxHealth = 20;
    let isPaused = false;
    let experience = 0;
    let level = 0;
    let skillPoints = 0;
    const expNeeded = level => Math.pow(2, level) * 10;

    const stats = {
      str: 0,
      def: 0,
      speed: 0
    };

    const equipped = {
      sword: false,
      breastplate: false
    };

    const gravity = 0.5;

    const player = {
      x: 100,
      y: 300,
      width: 50,
      height: 50,
      color: "#c0392b",
      dx: 0,
      dy: 0,
      speed: 5,
      jumpPower: -12,
      onGround: false,
      attacking: false,
      swordDamage: 10,
      swordRange: 60,
      facing: "right",
    };

    const platforms = [
      { x: 0, y: 400, width: 3000, height: 20, color: "#8e44ad" }
    ];

    function updateExperience(points) {
      experience += points;
      const nextLevelExp = expNeeded(level);
      if (experience >= nextLevelExp) {
        level++;
        experience -= nextLevelExp;
        skillPoints++;
        health = maxHealth; // Restore health to max
        alert(`Level Up! You are now level ${level}`);
        showLevelUpMenu();
      }
      expBar.style.width = `${(experience / expNeeded(level)) * 100}%`;
    }

    function showLevelUpMenu() {
      levelUpMenu.style.display = "block";
    }

    levelUpMenu.addEventListener("click", e => {
      if (e.target.classList.contains("stat-button")) {
        const stat = e.target.getAttribute("data-stat");
        stats[stat]++;
        skillPoints--;
        updateStatsDisplay();
        levelUpMenu.style.display = "none";
      }
    });

    function updateStatsDisplay() {
      strStatDisplay.textContent = stats.str;
      defStatDisplay.textContent = stats.def;
      speedStatDisplay.textContent = stats.speed;
    }

    document.getElementById("swordSlot").addEventListener("click", () => {
      equipped.sword = !equipped.sword;
      stats.str += equipped.sword ? 3 : -3;
      updateStatsDisplay();
    });

    document.getElementById("breastplateSlot").addEventListener("click", () => {
      equipped.breastplate = !equipped.breastplate;
      stats.def += equipped.breastplate ? 2 : -2;
      updateStatsDisplay();
    });

    function drawPlayer() {
      ctx.fillStyle = player.color;
      ctx.fillRect(player.x, player.y, player.width, player.height);
    }

    function applyPhysics() {
      player.dy += gravity;
      player.y += player.dy;
      player.x += player.dx;

      // Prevent falling through platforms
      player.onGround = false;
      platforms.forEach(platform => {
        if (
          player.x < platform.x + platform.width &&
          player.x + player.width > platform.x &&
          player.y + player.height < platform.y + platform.height &&
          player.y + player.height + player.dy >= platform.y
        ) {
          player.dy = 0;
          player.y = platform.y - player.height;
          player.onGround = true;
        }
      });

      if (player.y + player.height > canvas.height) {
        player.y = canvas.height - player.height;
        player.dy = 0;
        player.onGround = true;
      }
    }

    function handleInput() {
      window.addEventListener("keydown", e => {
        if (e.code === "KeyD") {
          player.dx = player.speed;
          player.facing = "right";
        }
        if (e.code === "KeyA") {
          player.dx = -player.speed;
          player.facing = "left";
        }
        if (e.code === "Space" && player.onGround) player.dy = player.jumpPower;
        if (e.code === "KeyI") {
          inventoryDiv.style.display = inventoryDiv.style.display === "none" ? "block" : "none";
        }
        if (e.code === "KeyP") {
          isPaused = !isPaused;
          pauseOverlay.style.display = isPaused ? "flex" : "none";
        }
      });

      window.addEventListener("keyup", e => {
        if (e.code === "KeyD" || e.code === "KeyA") player.dx = 0;
      });
    }

    function gameLoop() {
      if (isPaused) return requestAnimationFrame(gameLoop);

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawPlayer();
      applyPhysics();
      requestAnimationFrame(gameLoop);
    }

    handleInput();
    updateStatsDisplay();
    gameLoop();
  </script>
</body>
</html>
